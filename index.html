<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="angular-material/angular-material.css">
    <link rel="stylesheet" href="stylesheets/foundation.min.css">
    <link rel="stylesheet" href="stylesheets/nav.css">
</head>

<body ng-app="propheticcreations">
    <div class="application-body">
        <!-- Top Navigation -->
        <div class="top-nav row">
            <div class="medium-6 columns">
                <img src="images/nav_logo.jpg" alt="">
            </div>
            <div class="medium-6 columns">
                <input type="text">
            </div>
        </div>

        <div class="nav-bar-wrapper" ng-controller="NavigationCtrl as nav">
            <div class="nav-bar row">
                <div class="medium-12 columns">
                    <div class="nav-item" ng-repeat="item in nav.nav_bar_items">
                        {{item}}
                    </div>
                </div>
            </div>
        </div>

        <div ui-view layout="column" flex></div>
    </div>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/foundation.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-material/angular-material.min.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app.js"></script>

    <script src="nav.controller.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="home/home.js"></script>
</body>
</html>
